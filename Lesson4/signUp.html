<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <div class="left">
            <div class="title">
                <span style="color: #5C5C5C">GOGE</span>
                <span style="color: orange">AFRICA</span>
                <img src="./icons/Subtract.png" alt="icon">
            </div>
            <span>Please create a new account here</span>
            <form>
                <div class="input-wrapper">
                    <input class="input" type="name" placeholder="Full name">
                    <input class="input" type="email" placeholder="Email Address">
                    <input class="input" type="country" placeholder="Country">
                    <input class="input" type="state" placeholder="State">
                    <input class="input" type="password" placeholder="Password">
                </div>
                <div class="signup">
                    <span>Already have an account?</span>
                    <span style="margin-left:5px;"><a href="./index.html">Sign in</a></span>
                </div>
            </form>
            <button class=" button">Sign in </button>
        </div>
        <div></div>
    </div>
</body>

</html>

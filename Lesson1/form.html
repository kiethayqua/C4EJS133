<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Contact Me</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <img src="./images/finalll-01.jpg" class="rounded">
        <div class="title">
            <h1>Duy Tran Nhat</h1>
        </div>
        <div class="line"></div>
        <div class="form">
            <h2>Please give me your thoughts!</h2>
            <form>
                <label for="name">Your name:</label>
                <input id="name" name="name" type="text"/>
                <br>
                <label for="email">Your email:</label>
                <input id="email" name="email" type="email"/>
                <br>
                <label for="msg">Your message:</label>
                <br>
                <textarea id="msg" name="msg" rows="4" cols="36"></textarea>
                <br>
                <button>Send</button>
            </form>
        </div>
        <br>
        <div class="return">
            <a href="index.html">Go back</a>
        </div>
    </body>
</html>

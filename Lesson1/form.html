<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Contact Me</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <img src="./images/finalll-01.jpg" class="rounded">
        <div class="title">
            <h1>Duy Tran Nhat</h1>
        </div>
        <div class="line"></div>
        <div class="form">
            <h2>Please give me your thoughts!</h2>
            <form>
                <label for="name">Your name:</label>
                <input id="name" name="name" type="text" placeholder="John Doe"/>
                <br>
                <br>

                <label for="email">Your email:</label>
                <input id="email" name="email" type="email" placeholder="some@one.com"/>
                <br>
                <br>

                <label for="msg">Your message:</label>
                <br>
                <textarea id="msg" name="msg" rows="4" cols="36"></textarea>
                <br>

                <p>What would you describe my Resume?</p>
                <input type="radio" id="Bad" name="Quality" value="Bad">
                <label for="Bad">Bad</label><br>
                <input type="radio" id="Mediocre" name="Quality" value="Mediocre">
                <label for="Mediocre">Mediocre</label><br>
                <input type="radio" id="Refined" name="Quality" value="Refined">
                <label for="Refined">Refined</label>
                <br>
                <br>

                <button>Send</button>
            </form>
        </div>
        <br>
        <div class="return">
            <a href="index.html">GO BACK</a>
        </div>
    </body>
</html>

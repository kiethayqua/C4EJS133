<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="list">
        <h3>Todo List</h3>
        <div class="list-input">
            <input type="text" name="" id="" class="list-inputText" placeholder="Nhập công việc">
            <input type="submit" value="Thêm" class="btn-submit">
        </div>
        <form action="" class="list-form">
            <input type="radio" name="seclectedItem" id="all" style="margin-left: 10px;">
            <label for="all">All</label>
            <input type="radio" name="seclectedItem" id="unfinished" style="margin-left: 10px;">
            <label for="unfinished">Chưa hoàn thành</label>
            <input type="radio" name="seclectedItem" id="done" style="margin-left: 10px;">
            <label for="done">Hoàn thành</label>
        </form>
        <form action="" class="list-checked">
            <div class="check-wrapper">
                <input type="checkbox" name="" id="">
                <label for="">Làm bài tập javascript</label>
            </div>
            <div class="check-wrapper">
                <input type="checkbox" name="" id="">
                <label for="">Mua đồ ăn</label>
            </div>
        
        </form>
    </div>
</body>

</html>
